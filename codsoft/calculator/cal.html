<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body class="ccc">
    <div class="main">
    <div class="head">
        <caption>CALCULATOR</caption><br><br>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="but" dv="7">7</button>
        <button class="but" dv="8">8</button>
        <button class="but" dv="9">9</button>
        <button class="but op" dv="/">DIV</button><br>
        <button class="but" dv="4">4</button>
        <button class="but" dv="5">5</button>
        <button class="but" dv="6">6</button>
        <button class="but op" dv="*">MUL</button><br>
        <button class="but" dv="1">1</button>
        <button class="but" dv="2">2</button>
        <button class="but" dv="3">3</button>
        <button class="but op" dv="-">SUB</button><br>
        <button class="but" dv="0">0</button>
        <button class="but" dv=".">.</button>
        <button class="but op" dv="+">ADD</button>
        <button class="but op" dv="=">=</button>
    </div>
</div>
    <script src="cal.js"></script>
</body>
</html>
